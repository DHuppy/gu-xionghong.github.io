<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WikiNote</title>
  <meta name="viewport" content="width=960,height=542">
  <meta name="description" content="WikiNote, a Wiki style knowledge management tool">

  <!-- Place favicon.ico in the root directory -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
</head>

<body>
  <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <header id="wn-header">
    <img src="./images/WikiNote.png"  width="200px" height="60px" id='wikinote'> 
    <div id="wn-searchresults">
      <input id='search'  type="text"  placeholder='请输入需要查找的名称'/><input type="button" id="searchButton"  value="搜索"/>  
      <div id='search-list' style="display:none">
        <div id='closesearch'>关闭</div>
        <ul></ul>
      </div>
    </div>
  </header>

  <aside id="wn-notebooks">
    <div id="notebooks-createButton">
      <div id='createButton-name'>新建</div>
      <input id='create' type='button' value='+' title="添加笔记本" />
    </div>

    <div id='createNotebook' style="display:none">
      <input id='notebookName'  type="text"  placeholder='请输入笔记本名称'/>
      <br/>  
      <input type="button" id="confirmCreate"  value="确定"/>  
      <input type="button" id="canelCreate"  value="取消"/>  
    </div>

    <div id="notebooks-header">
      <span id="notebooks-header-name">我的笔记本</span>
    </div>
    <ul id="notebooks-list"></ul>
  
  </aside>

  <aside id="wn-notes">
    <div id="notes-header">
      <span id="notes-header-name">笔记列表</span>
      <input type="button" id="showallnotes"  value="Show" title="显示全部笔记" />  
    </div>
    
    <ul id="notes-list"></ul>>
  </aside>

  <section id="wn-note">
    <div id='note-header'>
      <div id='notebutton'>
        <input type="button" id="updateNote" disabled="true" value="Edit" title="编辑笔记" />
        <input type="button" id="createNote"  value="Add"  title="创建笔记" />    
        <input type="button" id="saveNote"  value="Save"  title="保存操作" style="display: none"/>  
      </div>

      <div id='notebookSelect' style="display: none">
        请选择笔记本  
        <select id='selection'></select>
      </div>
    </div>
    
    <input id='notetitle'  type="text" class="shownotetitle" disabled="true" /> 
    <pre id='date'></pre>
    <div id='notecontent' ></div>
    <textarea id='notecontentedit' style='display: none'></textarea>
    <p id="statement">©2015 WikiNote / 程序由 <a href="https://github.com/li-xinyang">&nbsp LiXinyang</a><a href="https://github.com/Gxh-beGreat">&nbsp HeonGu&nbsp</a>合作完成/<a href="http://frontseat.io/">FrontSeat|专注Web端的社区</a>/ <a href="https://github.com/FrontSeat">FrontSeat 团队</a></p>
  </section>
  <script src="./bower_components/requirejs/require.js" data-main="src/app"></script>
</body>
</html>
