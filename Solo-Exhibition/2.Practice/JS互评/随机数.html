<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function a(){
//				random方法产生[0,1）的随机数，*100，产生[0,100)随机数，因为含有小数的可能，所以需要用Math.floor方法向下取整
				return Math.floor(100*Math.random());
			}
			var b=a();
			alert(b);
		</script>
	</body>
</html>
