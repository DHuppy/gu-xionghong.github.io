<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function(arr,dst) { 
var value = 0; 
var left = 0; 
var right= arr.length; 
while(left <= right) 
{ 
var center = Math.floor((left+right)/2); 
if(arr[center] == dst) 
{ 
value = center; 
} 
if(dst < arr[center]) 
{ 
right = center - 1; 
} 
else 
{ 
left = center + 1; 
} 
} 
alert(value); 
} 


		</script>
	</body>
</html>
