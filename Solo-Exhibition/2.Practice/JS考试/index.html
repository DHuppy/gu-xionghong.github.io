<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>根据输入参数不同打印不同内容的功能</title>
	</head>
	<body>
		<script>
			function type(param){
				//进行类型识别
				var type=param && param.constructor && param.constructor.toString().match(/function\s*([^(]*)/)[1];
				alert(type);
			}
			var t = type(1) // t==="number"
			alert( t=="Number");
var t = type(new Number(1)) // t==="number"
var t = type("abc") // t==="string"
var t = type(new String("abc")) // t==="string"

		</script>
	</body>
</html>
