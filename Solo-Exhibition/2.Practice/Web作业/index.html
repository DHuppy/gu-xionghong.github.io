<!DOCTYPE html>
<head>
<title>CSS的单元作业.第三题.幻灯片</title>
<meta charset="utf-8" />
<style type="text/css">

	.slide {
		
		margin: 0;
		width: 200px; 
		height: 100px;
		background-color: #00CCFF;
		position: relative;
	}
	
	.cir {
		width: 10px;
		height: 10px;
		background-color: red;
		border-radius: 5px;
	}

	.cir1 {
		position:absolute;
		right:10px;
		bottom: 10px;
	}
	
	.cir2 {
		position:absolute;
		right:25px;
		bottom: 10px;
	}

	.cir3 {
		position:absolute;
		right:40px;
		bottom: 10px;
	}

</style>
</head>

<body> 

<div class="slide">
	<div class="cir cir1"></div>
	<div class="cir cir2"></div>
	<div class="cir cir3"></div>
</div>

</body>
</html>
